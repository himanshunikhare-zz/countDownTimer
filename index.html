<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="ternary-system">
            <div class="sun primary"></div>
            <div class="sun secondary"></div>
            <div class="sun ternary"></div>
          </div>
          <div class="sand">
          <div class="pendulums">
            <div class="pendulum">
              <div class="bar"></div>
              <div class="motion">
                <div class="string"></div>
                <div class="weight"></div>
              </div>
            </div>
            <div class="pendulum shadow">
              <div class="bar"></div>
              <div class="motion">
                <div class="string"></div>
                <div class="weight"></div>
              </div>
            </div>
          </div></div>
          <div class="pyramid"></div>
          <div class="text">
            <h1 class="title"> <strong>Coming Soon</strong></h1>
            <p>Our website is currently under construction.</p>
            <p>We should be back shortly. Thank you for your patience</p>
          </div>

          <div class="timer">
            <!-- Display the countdown timer in an element -->
<p id="demo1"></p>
<p id="demo2"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo1").innerHTML = days + " days " + hours + " hours ";
  document.getElementById("demo2").innerHTML =  minutes + " mins " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
          </div>
    </body>
</html>
